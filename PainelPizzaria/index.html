<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Vendas de Pizzas </title>
</head>
<body>
    <header>
        <ul>
            <li><h1>Pizzaria Pouca Pizza</h1></li>
            <li><h2>Vendas de Pizzas</h2></li>
        </ul>
    </header>

    <section>      
        <form class="form-opt">
            <h3 class="form-title">Selecione a pizza que foi vendida</h3>
                <ul class="ul-opt">
                    <li><input type="radio" name="pizzas" id="mussarela"></li>
                    <label for="mussarela">Mussarela</label>
                    <li><input type="radio" name="pizzas" id="calabresa"></li>
                    <label for="calabresa">Calabresa</label>
                    <li><input type="radio" name="pizzas" id="mista"></li>
                    <label for="mista">Piza Mista</label>
                </ul>
        </form>
    </section>

    <section>
        <button id="vendas"> Vendas</button>
        <button id="estorno">Estorno</button>
    </section>
    
    <section id="table">
        <table>
            <tr>
                <th>Sabores</th><th>Quantidade</th><th>Valores</th>
            </tr>
            <tr>
                <td>Mussarela</td><td id="resultadoMussarela"></td><td id="vendaMussarela"></td>
            </tr>
            <tr>
                <td>Calabresa</td><td id="resultadoCalabresa"></td><td id="vendaCalabresa"></td>
            </tr>
            <tr>
                <td>Mista</td><td id="resultadoMista"></td><td id="vendaMista"></td>
            </tr>
        </table>
    </section>

    <section>
        <button id="export">Planilha</button>
    </section>



    <script src="tableToExcel.js"></script>
    <script src="script.js"></script>
</body>
</html>
